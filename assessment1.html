<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="assessment1.css">
</head>
<body>
    <div id="main">
        <h1>Meme Generator!</h1>
        <hr>
        <form id="form" action="">
            <div>
                <label for="link-textbox">Enter Image Link:</label>
                <input id="link-textbox"type="text" placeholder="Type here...">
            </div>
            <div>
                <label for="top-textbox">Enter Top Text:</label>
                <input id="top-textbox" type="text" placeholder="Type here...">
            </div>
            <div>
                <label for="bottom-textbox">Enter Bottom Text:</label>
                <input id="bottom-textbox" type="text" placeholder="Type Here">
            </div>
            <div id='button-div'>
                <input id="submit-button" type="submit" value="SUBMIT">
            </div>
        </form>
        <div id="meme-spot">
        </div>
    </div>
    <script src="assessment1.js"></script>
</body>
</html>
